<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel='stylesheet' type='text/css' href='form.css'>
</head>

<body>
    <h1>Enter Personal Details</h1>
    <form action="">
        <div>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="text" name="age" id="age">
            </div>
            <div id="gender-radio">
                <label>Gender</label>
                <div class="radio-group">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="Male" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="Female" id="female">
                    <label for="others">Others</label>
                    <input type="radio" name="gender" value="Others" id="others">
                </div>
            </div>
            <div>
                <label for="dob">Date of birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
        </div>
        <h3>Address</h3>
        <div>
            <div>
                <label for="village">Village</label>
                <input type="text" name="village" id="village">
            </div>
            <div>
                <label for="block">Block</label>
                <input type="text" name="block" id="block">
            </div>
            <div>
                <label for="district">District</label>
                <input type="text" name="district" id="district">
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </div>
            <div>
                <label for="country">Country</label>
                <input type="text" name="country" id="country">
            </div>
            <div>
                <label for="pin">Pin Code</label>
                <input type="text" name="pin" id="pin">
            </div>
        </div>

        <h3>Education</h3>
        <div>
            <div>
                <label for="highestDeegre">Highest Qualification</label>
                <input type="text" name="highestDeegre" id="highestDeegre">
            </div>
            <div>
                <label for="collage">Collage</label>
                <input type="text" name="collage" id="collage">
            </div>
            <div>
                <label for="12thBoard">12th Board</label>
                <input type="text" name="12thBoard" id="12thBoard">
            </div>
            <div>
                <label for="12thMarks">Marks ( % ):</label>
                <input type="text" name="12thMarks" id="12thMarks">
            </div>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
